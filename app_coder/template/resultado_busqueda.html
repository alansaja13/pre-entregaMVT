{%extends "padre.html"%}
{%load static%}
{%block contenido%}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
</head>
<body>
    


    {% if cursos %}

    <ul>
    {% for curso in cursos %}
        <li>Nombre: {{curso.nombre}}</li>
        <li>Comision: {{curso.camada}}</li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No se encontraron cursos</p>
    {% endif %}


</body>
</html>

{%endblock%}
